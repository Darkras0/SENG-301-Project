	<script type="text/javascript">
var username = "Itachi0970";

userResults(username, function(call1){
	var a = call1;
	//alert(a);
	var b = a[0][0];
	var c = a[0][1];
	c = c.replace(/ /g,"_");
	//alert(c);
	var d = "http://myanimelist.net/anime/" + b + "/" + c;
	var e;
	genreResults(d, function(call2) {
		e = call2;
		var m;
		for (var i = 0; i < e.length; i++) {
			genreURL(e[i], function(call3) {
				m = call3;
			});
			e[i] = m;
			//alert(e[i]);
		}
		//alert(e);
		var f = "";
		for (var i = 0; i < e.length; i++) {
			f = f.concat(e[i]);
		}
		//alert(f);
		var g = "";
		var h;
		var p;
		searchResults(g, f, function(call4) {
			h = call4;
			//alert(h);
			var p = JSON.parse(JSON.stringify(h));;
			//alert(p);
			for (var i = h.length - 1; i >= 0; i--) {
				var i2 = h[i].indexOf("/",7);
				h[i] = h[i].substring(7,i2);
				for (var j = 0; j < a.length; j++) {
					//alert(a[j][0]);
					if (h[i] === a[j][0]) {
						p.splice(i,1);
					}
				}
			}
			//alert(p);
			var k = [];
			for (var i = 0; i < p.length; i++) {
				var i2 = p[i].indexOf("/",8);
				k[i] = p[i].substring(i2+1,p[i].length);
				k[i] = k[i].replace(/_/g," ");
			}
			//alert(k);
			//document.write(k);
			for (var i = 0; i < k.length; i++) {
				document.writeln(k[i]);
			}
		});
	});
});
